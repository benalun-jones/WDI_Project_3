<!DOCTYPE html>
<html ng-app="MindMergeApp">
<html>
<head>
  <meta charset="utf-8">
  <title>Mind Merge</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/groupsController.js" charset="utf-8"></script>
  <script src="js/tasksController.js" charset="utf-8"></script>
  <script src="js/usersController.js" charset="utf-8"></script>
  <script src="js/mainController.js" charset="utf-8"></script>
</head>
<body ng-controller="MainController as main">
  <button ng-click="main.authenticate('facebook')">Sign in with Facebook</button>

  <section ng-controller="UsersController as users">
    <h1>Current Users</h1>
    <ul id="users">
      <li ng-repeat="user in users.all">
        <strong>{{user.first_name}} {{user.last_name}}</strong>
      </li>
    </ul>
  </section> 

</body>
</html>
